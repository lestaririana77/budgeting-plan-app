      <!-- DIAGARAM DONUT -->
      <script>
        // Ambil elemen canvas menggunakan id
        var ctx = document.getElementById('myChart').getContext('2d');
      
        // Data yang akan ditampilkan
        var data = {
          labels: ['Expenses 1', 'Expenses 2', 'Sisa Kekayaan'],
          datasets: [{
            data: [30, 50, 20],
            backgroundColor: ['red', 'green', 'blue']
          }]
        };
      
        // Konfigurasi chart
        var options = {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '60%' // Mengatur ukuran donat bagian tengah
        };
      
        // Inisialisasi chart baru
        var myChart = new Chart(ctx, {
          type: 'doughnut',
          data: data,
          options: options
        });
      </script>
